<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Dalli ‚ù§Ô∏è</title>

<style>
body{
margin:0;
font-family:Segoe UI, sans-serif;
overflow:hidden;
text-align:center;
color:white;
background:linear-gradient(to top,#ff512f,#f09819,#ff9966,#ff5e62);
background-size:400% 400%;
animation:sunset 12s ease infinite;
}

@keyframes sunset{
0%{background-position:0% 100%;}
50%{background-position:100% 0%;}
100%{background-position:0% 100%;}
}

.container{
position:absolute;
top:50%;
left:50%;
transform:translate(-50%,-50%);
width:90%;
}

h1{
font-size:32px;
text-shadow:0 0 20px gold;
}

input{
padding:10px;
border-radius:20px;
border:none;
width:220px;
text-align:center;
}

button{
padding:10px 25px;
border:none;
border-radius:30px;
background:gold;
font-weight:bold;
cursor:pointer;
margin-top:15px;
box-shadow:0 0 20px gold;
}

.hidden{display:none;}

.typing{
margin-top:20px;
min-height:60px;
font-size:18px;
}

.slideshow img{
width:250px;
border-radius:20px;
margin-top:20px;
box-shadow:0 0 20px pink;
}

.sunflower{
position:fixed;
top:-10px;
font-size:25px;
animation:fall linear infinite;
}

@keyframes fall{
0%{transform:translateY(0);}
100%{transform:translateY(110vh);}
}

canvas{
position:fixed;
top:0;
left:0;
pointer-events:none;
}
</style>
</head>

<body>

<canvas id="fireworks"></canvas>

<div class="container" id="lockScreen">
<h1>Enter Our Secret Password üîê</h1>
<input type="password" id="passwordInput">
<br>
<button onclick="unlock()">Unlock ‚ù§Ô∏è</button>
</div>

<div class="container hidden" id="mainContent">

<h1>Happy Valentine's Day My Love üåª</h1>

<div class="typing" id="typingText"></div>

<br>

<button onclick="showSurprise()">Tap For Surprise üíñ</button>

<br><br>

<iframe style="border-radius:12px"
src="https://open.spotify.com/embed/track/6K5KEDzZS9Bo6J38Rbjexp"
width="300" height="80" frameborder="0"
allow="encrypted-media">
</iframe>

<div class="slideshow">
<img id="slide" src="memory1.jpg">
</div>

</div>

<script>

var correctPassword="amudalli";

function unlock(){
var entered=document.getElementById("passwordInput").value.trim();
if(entered===correctPassword){
document.getElementById("lockScreen").classList.add("hidden");
document.getElementById("mainContent").classList.remove("hidden");
startTyping();
startSlideshow();
createSunflowers();
}else{
alert("Wrong password ‚ù§Ô∏è");
}
}

var text="Dalli... You are my forever, my peace, my happiness. No matter what happens, I am always with you. ‚Äì Your Amu ‚ù§Ô∏è";
var i=0;
function startTyping(){
if(i<text.length){
document.getElementById("typingText").innerHTML+=text.charAt(i);
i++;
setTimeout(startTyping,50);
}
}

var images=["memory1.jpg","memory2.jpg","memory3.jpg","memory4.jpg","memory5.jpg","memory6.jpg","memory7.jpg","memory8.jpg","memory9.jpg"];
var index=0;

function startSlideshow(){
setInterval(function(){
index=(index+1)%images.length;
document.getElementById("slide").src=images[index];
},3000);
}

function createSunflowers(){
for(let i=0;i<20;i++){
let flower=document.createElement("div");
flower.className="sunflower";
flower.innerHTML="üåª";
flower.style.left=Math.random()*100+"vw";
flower.style.animationDuration=(4+Math.random()*5)+"s";
document.body.appendChild(flower);
}
}

function showSurprise(){
alert("You are my wife in every universe ‚ù§Ô∏èüíç");
launchFireworks();
}

var canvas=document.getElementById("fireworks");
var ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

function launchFireworks(){
for(let i=0;i<30;i++){
let x=Math.random()*canvas.width;
let y=Math.random()*canvas.height;
ctx.beginPath();
ctx.arc(x,y,4,0,2*Math.PI);
ctx.fillStyle="white";
ctx.fill();
}
setTimeout(()=>ctx.clearRect(0,0,canvas.width,canvas.height),1000);
}

</script>

</body>
</html>
