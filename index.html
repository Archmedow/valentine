<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dalli ‚ù§Ô∏è My Sunshine</title>

<style>
body{
margin:0;
font-family:'Segoe UI',sans-serif;
overflow:hidden;
text-align:center;
color:white;
background:linear-gradient(-45deg,#ff4e50,#ff6a88,#ff9966,#ff5e62);
background-size:400% 400%;
animation:bg 12s ease infinite;
}

@keyframes bg{
0%{background-position:0% 50%;}
50%{background-position:100% 50%;}
100%{background-position:0% 50%;}
}

.container{
position:absolute;
top:50%;
left:50%;
transform:translate(-50%,-50%);
width:90%;
}

h1{
font-size:36px;
text-shadow:0 0 25px gold;
}

input{
padding:12px;
border-radius:20px;
border:none;
width:220px;
text-align:center;
}

button{
padding:12px 25px;
border:none;
border-radius:30px;
background:gold;
font-weight:bold;
cursor:pointer;
box-shadow:0 0 20px gold;
margin-top:15px;
}

.hidden{display:none;}

.typing{
margin-top:20px;
min-height:60px;
font-size:18px;
}

.slideshow img{
width:250px;
border-radius:20px;
margin-top:20px;
box-shadow:0 0 25px pink;
}

.sunflower{
position:fixed;
top:-10px;
font-size:25px;
animation:fall linear infinite;
}

@keyframes fall{
0%{transform:translateY(0);}
100%{transform:translateY(110vh);}
}

.firework{
position:absolute;
width:6px;
height:6px;
border-radius:50%;
background:white;
box-shadow:0 0 15px white;
}
</style>
</head>

<body>

<div class="container" id="lockScreen">
<h1>Enter Our Secret Password üîê</h1>
<input type="password" id="passwordInput" placeholder="Only you know ‚ù§Ô∏è">
<br>
<button onclick="unlock()">Unlock My Heart</button>
</div>

<div class="container hidden" id="mainContent">

<h1>Happy Valentine's Day My Dalli ‚ù§Ô∏èüåª</h1>

<div class="typing" id="typingText"></div>

<br>

<button onclick="surprise()">Tap For Special Surprise üíñ</button>

<br><br>

<iframe style="border-radius:12px"
src="https://open.spotify.com/embed/track/6K5KEDzZS9Bo6J38Rbjexp"
width="300" height="80" frameborder="0"
allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture">
</iframe>

<div class="slideshow">
<img id="slide" src="memory1.jpg">
</div>

</div>

<script>

// SIMPLE PASSWORD (CHANGE IF YOU WANT)
var correctPassword="amudalli";

function unlock(){
var entered=document.getElementById("passwordInput").value.trim();
if(entered===correctPassword){
document.getElementById("lockScreen").classList.add("hidden");
document.getElementById("mainContent").classList.remove("hidden");
startTyping();
startSlideshow();
createSunflowers();
}else{
alert("Wrong password ‚ù§Ô∏è Try again");
}
}

// TYPING EFFECT
var text="Dalli... You are my peace, my happiness, my forever. No matter what happens, I am always yours. Today, tomorrow and always. ‚Äì Your Amu ‚ù§Ô∏è";
var i=0;
function startTyping(){
if(i<text.length){
document.getElementById("typingText").innerHTML+=text.charAt(i);
i++;
setTimeout(startTyping,50);
}
}

// SLIDESHOW
var images=["memory1.jpg","memory2.jpg","memory3.jpg","memory4.jpg","memory5.jpg","memory6.jpg","memory7.jpg","memory8.jpg","memory9.jpg"];
var index=0;
function startSlideshow(){
setInterval(function(){
index=(index+1)%images.length;
document.getElementById("slide").src=images[index];
},3000);
}

// SUNFLOWERS
function createSunflowers(){
for(let i=0;i<15;i++){
let flower=document.createElement("div");
flower.className="sunflower";
flower.innerHTML="üåª";
flower.style.left=Math.random()*100+"vw";
flower.style.animationDuration=(4+Math.random()*4)+"s";
document.body.appendChild(flower);
}
}

// SURPRISE + FIREWORKS
function surprise(){
alert("You are my wife in every universe ‚ù§Ô∏èüíç");
for(let i=0;i<40;i++){
let fw=document.createElement("div");
fw.className="firework";
fw.style.left=Math.random()*100+"vw";
fw.style.top=Math.random()*100+"vh";
document.body.appendChild(fw);
setTimeout(()=>fw.remove(),1000);
}
}

</script>

</body>
</html>
