<!DOCTYPE html>
<html>
<head>
    <title>For My Dalli ❤️</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(-45deg, #ff758c, #ff7eb3, #ff4e9b, #ff6a88);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
            color: white;
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            margin-top: 80px;
            padding: 20px;
            animation: fadeIn 3s ease-in-out;
        }

        h1 {
            font-size: 40px;
        }

        p {
            font-size: 20px;
            line-height: 1.6;
        }

        button {
            margin-top: 30px;
            padding: 12px 30px;
            font-size: 18px;
            border: none;
            border-radius: 30px;
            background-color: white;
            color: #ff4e9b;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #ffe6f2;
            transform: scale(1.05);
        }

        #loveMessage {
            display: none;
            margin-top: 25px;
            font-size: 22px;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .heart {
            position: fixed;
            top: -10px;
            font-size: 20px;
            animation: fall 5s linear infinite;
            color: white;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
    </style>
</head>

<body>

<div class="container">
