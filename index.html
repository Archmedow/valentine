<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Dalli ‚ù§Ô∏è</title>

<style>
body{
margin:0;
font-family:Segoe UI, sans-serif;
text-align:center;
color:white;
overflow-x:hidden;
background:linear-gradient(-45deg,#ff512f,#f09819,#ff6a88,#ff5e62);
background-size:400% 400%;
animation:sunset 12s ease infinite;
}

@keyframes sunset{
0%{background-position:0% 50%;}
50%{background-position:100% 50%;}
100%{background-position:0% 50%;}
}

.container{
margin-top:60px;
}

h1{
text-shadow:0 0 20px gold;
}

input{
padding:10px;
border-radius:20px;
border:none;
width:220px;
text-align:center;
}

button{
padding:10px 25px;
border:none;
border-radius:30px;
background:gold;
font-weight:bold;
cursor:pointer;
margin-top:15px;
box-shadow:0 0 20px gold;
}

.hidden{display:none;}

.typing{
margin-top:20px;
min-height:80px;
font-size:18px;
padding:0 20px;
}

.slideshow img{
width:260px;
border-radius:20px;
margin-top:20px;
box-shadow:0 0 25px pink;
}

.sunflower{
position:fixed;
top:-10px;
font-size:24px;
animation:fall linear infinite;
}

@keyframes fall{
0%{transform:translateY(0);}
100%{transform:translateY(110vh);}
}

#fireworksCanvas{
position:fixed;
top:0;
left:0;
pointer-events:none;
}
</style>
</head>

<body>

<canvas id="fireworksCanvas"></canvas>

<div id="lockScreen" class="container">
<h1>Enter Our Secret Password üîê</h1>
<input type="password" id="passwordInput">
<br>
<button onclick="unlock()">Unlock ‚ù§Ô∏è</button>
</div>

<div id="mainContent" class="container hidden">

<h1>Happy Valentine's Day My Love üåª</h1>

<div class="typing" id="typingText"></div>

<button onclick="showSurprise()">Tap For Surprise üíñ</button>

<br><br>

<iframe style="border-radius:12px"
src="https://open.spotify.com/embed/track/6K5KEDzZS9Bo6J38Rbjexp"
width="300" height="80"
frameborder="0"
allow="encrypted-media">
</iframe>

<div class="slideshow">
<img id="slide" src="memory1.jpg">
</div>

</div>

<script>

// PASSWORD
var correctPassword="amudalli";

function unlock(){
var entered=document.getElementById("passwordInput").value.trim();
if(entered===correctPassword){
document.getElementById("lockScreen").classList.add("hidden");
document.getElementById("mainContent").classList.remove("hidden");
startTyping();
startSlideshow();
createSunflowers();
}else{
alert("Wrong password ‚ù§Ô∏è");
}
}

// TYPING EFFECT
var text="Dalli... You are my peace, my happiness, my forever. I will stand with you in your good and bad. I love you endlessly. ‚Äì Your Amu ‚ù§Ô∏è";
var i=0;
function startTyping(){
if(i<text.length){
document.getElementById("typingText").innerHTML+=text.charAt(i);
i++;
setTimeout(startTyping,45);
}
}

// SLIDESHOW
var images=["memory1.jpg","memory2.jpg","memory3.jpg","memory4.jpg","memory5.jpg","memory6.jpg","memory7.jpg","memory8.jpg","memory9.jpg"];
var index=0;

function startSlideshow(){
setInterval(function(){
index=(index+1)%images.length;
document.getElementById("slide").src=images[index];
},3000);
}

// SUNFLOWERS
function createSunflowers(){
for(let i=0;i<15;i++){
let flower=document.createElement("div");
flower.className="sunflower";
flower.innerHTML="üåª";
flower.style.left=Math.random()*100+"vw";
flower.style.animationDuration=(5+Math.random()*5)+"s";
document.body.appendChild(flower);
}
}

// FIREWORKS
var canvas=document.getElementById("fireworksCanvas");
var ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

function showSurprise(){
alert("You are my wife in every universe ‚ù§Ô∏èüíç");

for(let i=0;i<80;i++){
setTimeout(createFirework, i*20);
}
}

function createFirework(){
var x=Math.random()*canvas.width;
var y=Math.random()*canvas.height;
var radius=2;

var explosion=setInterval(function(){
ctx.beginPath();
ctx.arc(x,y,radius,0,Math.PI*2);
ctx.fillStyle="white";
ctx.fill();
radius+=2;
if(radius>30){
clearInterval(explosion);
ctx.clearRect(0,0,canvas.width,canvas.height);
}
},30);
}

</script>

</body>
</html>
