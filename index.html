<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Dalli ‚ù§Ô∏è</title>

<style>
body{
margin:0;
font-family: 'Segoe UI', sans-serif;
overflow:hidden;
background:linear-gradient(-45deg,#ff758c,#ff7eb3,#ffae00,#ff5e62);
background-size:400% 400%;
animation:sunset 12s ease infinite;
color:white;
text-align:center;
}

@keyframes sunset{
0%{background-position:0% 50%;}
50%{background-position:100% 50%;}
100%{background-position:0% 50%;}
}

.container{
position:absolute;
top:50%;
left:50%;
transform:translate(-50%,-50%);
width:90%;
}

h1{
font-size:40px;
text-shadow:0 0 20px gold;
}

button{
padding:15px 30px;
border:none;
border-radius:30px;
background:gold;
color:black;
font-weight:bold;
font-size:18px;
cursor:pointer;
box-shadow:0 0 20px gold;
}

.hidden{display:none;}

.sunflower{
position:absolute;
font-size:30px;
animation:float 6s linear infinite;
}

@keyframes float{
0%{transform:translateY(100vh);}
100%{transform:translateY(-10vh);}
}

.slideshow img{
width:250px;
border-radius:20px;
box-shadow:0 0 20px pink;
margin-top:20px;
}

.typing{
font-size:20px;
margin-top:20px;
min-height:60px;
}
</style>
</head>

<body>

<!-- PASSWORD SCREEN -->
<div class="container" id="passwordBox">
<h1>Enter Our Secret Password üîê</h1>
<input type="password" id="pass" placeholder="Only Dalli knows ‚ù§Ô∏è" style="padding:10px;border-radius:10px;border:none;">
<br><br>
<button onclick="checkPassword()">Unlock My Heart</button>
</div>

<!-- MAIN CONTENT -->
<div class="container hidden" id="mainContent">

<h1>Happy Valentine‚Äôs Day Dalli ‚ù§Ô∏èüåª</h1>

<div class="typing" id="typingText"></div>

<br>
<button onclick="showSurprise()">Tap For Surprise üíñ</button>

<br><br>

<!-- Spotify Embed -->
<iframe style="border-radius:12px" 
src="https://open.spotify.com/embed/track/6K5KEDzZS9Bo6J38Rbjexp?utm_source=generator"
width="300" height="80" frameBorder="0" 
allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture">
</iframe>

<div class="slideshow">
<img id="slide" src="memory1.jpg">
</div>

</div>

<script>

// PASSWORD
function checkPassword(){
var password="amu‚ù§Ô∏èdalli";   // CHANGE THIS IF YOU WANT
if(document.getElementById("pass").value===password){
document.getElementById("passwordBox").classList.add("hidden");
document.getElementById("mainContent").classList.remove("hidden");
startTyping();
startSlideshow();
createSunflowers();
}
else{
alert("Wrong password üíî Try again Dalli");
}
}

// TYPING EFFECT
var message="Dalli... From the first day till today, you are my peace, my happiness, my forever. I created this little world just for you. I love you more than words can ever explain. ‚Äì Your Amu ‚ù§Ô∏è";
var i=0;
function startTyping(){
if(i<message.length){
document.getElementById("typingText").innerHTML+=message.charAt(i);
i++;
setTimeout(startTyping,50);
}
}

// SLIDESHOW
var images=["memory1.jpg","memory2.jpg","memory3.jpg","memory4.jpg","memory5.jpg","memory6.jpg","memory7.jpg","memory8.jpg","memory9.jpg"];
var index=0;
function startSlideshow(){
setInterval(function(){
index=(index+1)%images.length;
document.getElementById("slide").src=images[index];
},3000);
}

// SUNFLOWERS
function createSunflowers(){
for(let i=0;i<15;i++){
let flower=document.createElement("div");
flower.innerHTML="üåª";
flower.className="sunflower";
flower.style.left=Math.random()*100+"vw";
flower.style.animationDuration=(4+Math.random()*4)+"s";
document.body.appendChild(flower);
}
}

// SURPRISE
function showSurprise(){
alert("Dalli ‚ù§Ô∏è You are my forever. My wife. My everything. ‚Äì Amu üíç");
fireworks();
}

// FIREWORKS
function fireworks(){
for(let i=0;i<30;i++){
let spark=document.createElement("div");
spark.style.position="absolute";
spark.style.width="6px";
spark.style.height="6px";
spark.style.background="white";
spark.style.borderRadius="50%";
spark.style.left=Math.random()*100+"vw";
spark.style.top=Math.random()*100+"vh";
spark.style.boxShadow="0 0 20px white";
document.body.appendChild(spark);
setTimeout(()=>spark.remove(),1000);
}
}

</script>

</body>
</html>
